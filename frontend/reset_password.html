<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - Jenny</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen bg-[url('/images/unnamed.jpg')] bg-cover bg-center bg-no-repeat relative">
    <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
    <div class="w-full max-w-md bg-gray-800/80 backdrop-blur-md rounded-2xl shadow-2xl p-8 relative z-10 border border-pink-500/30 mx-4">
        <div class="flex flex-col items-center mb-6">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-400">Réinitialisation</h1>
            <p class="text-pink-200 text-sm mt-1 italic">Choisissez un nouveau mot de passe</p>
        </div>
        
        <form id="reset-password-form">
            <div id="error-message" class="text-red-500 text-center mb-4"></div>
            
            <div class="mb-4 relative">
                <label for="new_password" class="block text-sm font-bold mb-2">Nouveau mot de passe</label>
                <input type="password" id="new_password" name="new_password"
                    class="w-full bg-gray-700 rounded-full py-3 px-6 text-white focus:outline-none focus:ring-2 focus:ring-pink-500 pr-12"
                    required placeholder="Nouveau mot de passe...">
            </div>
            
            <div class="mb-6 relative">
                <label for="confirm_password" class="block text-sm font-bold mb-2">Confirmer le mot de passe</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    class="w-full bg-gray-700 rounded-full py-3 px-6 text-white focus:outline-none focus:ring-2 focus:ring-pink-500 pr-12"
                    required placeholder="Confirmer...">
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 rounded-full p-3 text-white font-bold shadow-lg shadow-pink-500/30 transform transition hover:scale-105">
                Changer le mot de passe
            </button>
        </form>
        
        <p class="text-center mt-4">
            <a href="/login" class="text-pink-500 hover:underline">Retour à la connexion</a>
        </p>
    </div>
    <script src="reset_password.js"></script>
</body>
</html>
