<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connectez-vous à Jenny, votre espace de discussion sécurisé et confidentiel.">
    <meta name="robots" content="noindex, nofollow">
    <title>Connexion - Jenny</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen bg-[url('/images/unnamed.jpg')] bg-cover bg-center bg-no-repeat relative">
    <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
    <div class="w-full max-w-md bg-gray-800/80 backdrop-blur-md rounded-2xl shadow-2xl p-4 md:p-8 relative z-10 border border-pink-500/30 mx-4">
        <div class="flex flex-col items-center mb-6">
            <div class="w-24 h-24 rounded-full p-1 bg-gradient-to-r from-pink-500 to-purple-600 mb-4 shadow-lg shadow-pink-500/50">
                <img src="/images/unnamed.jpg" alt="Jenny" class="w-full h-full rounded-full object-cover border-2 border-gray-800">
            </div>
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-400">Jenny</h1>
            <p class="text-pink-200 text-sm mt-1 italic">Ta confidente intime...</p>
        </div>
        <form id="login-form">
            <div id="error-message" class="text-red-500 text-center mb-4"></div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full bg-gray-700 rounded-full py-3 px-6 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500"
                    required>
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block text-sm font-bold mb-2">Mot de passe</label>
                <input type="password" id="password" name="password" autocomplete="new-password" 
                    data-lpignore="true" data-1p-ignore="true" autocapitalize="off" autocorrect="off" spellcheck="false"
                    class="w-full bg-gray-700 rounded-full py-3 px-6 text-white focus:outline-none focus:ring-2 focus:ring-pink-500 pr-12"
                    required placeholder="Mot de passe...">
                <button type="button" id="toggle-password" class="absolute right-4 top-9 text-gray-400 hover:text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 rounded-full p-3 text-white font-bold shadow-lg shadow-pink-500/30 transform transition hover:scale-105">Se
                connecter</button>
        </form>
        <p class="text-center mt-4">
            Pas encore de compte ? <a href="/register" class="text-pink-500 hover:underline">Inscrivez-vous</a>
        </p>
        <p class="text-center mt-2">
            <a href="/forgot-password" class="text-gray-400 hover:text-white text-sm">Mot de passe oublié ?</a>
        </p>
    </div>
    <script src="login.js"></script>
</body>

</html>
