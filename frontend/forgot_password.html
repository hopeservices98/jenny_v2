<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Jenny</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl p-8">
        <h1 class="text-3xl font-bold text-center mb-6 text-pink-500">Réinitialisation</h1>
        <p class="text-gray-400 text-center mb-6">Entrez votre email pour recevoir un lien de réinitialisation.</p>
        <form id="forgot-password-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full bg-gray-700 rounded-full py-3 px-6 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500"
                    required>
            </div>
            <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 rounded-full p-3 text-white font-bold">Envoyer</button>
        </form>
        <p class="text-center mt-4">
            <a href="/login" class="text-pink-500 hover:underline">Retour à la connexion</a>
        </p>
        <div id="message" class="text-center mt-4"></div>
    </div>
    <script src="forgot_password.js"></script>
</body>

</html>
